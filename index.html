<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap");
    </style>
    <title>Custom Color Pallete</title>
  </head>
  <body>
    <!-- Color pallete     -->
    <div class="color1"></div>
    <div class="color2"></div>
    <div class="color3"></div>
    <div class="color4"></div>
    <div class="color5"></div>

    <!-- Color Info -->

    <!-- COLOR 1 -->
    <div class="images">
      <div class="icon">
        <input type="checkbox" name="lock" id="lock1" class="lock" />
        <label for="lock1"
          ><img src="./images/open.svg" alt="unlock-image"
        /></label>
        <input type="checkbox" name="edit" id="edit-1" class="edit-icon" />
        <label for="edit-1"></label>
      </div>
      <div>
        <form>
          <input type="text" name="ed-color3" id="ed-color3" class="edit-txt" />
        </form>
        <p>#000000</p>
      </div>
    </div>

    <!-- COLOR 2 -->
    <div class="info2">
      <div class="icon">
        <input type="checkbox" name="lock" id="lock2" class="lock" />
        <label for="lock2"
          ><img src="./images/open.svg" alt="unlock-image"
        /></label>
        <input type="checkbox" name="edit" id="edit-2" class="edit-icon" />
        <label for="edit-2"></label>
      </div>
      <div>
        <form>
          <input type="text" name="ed-color3" id="ed-color3" class="edit-txt" />
        </form>
        <p>#FF0000</p>
      </div>
    </div>

    <!-- COLOR 3 -->
    <div class="info3">
      <div class="icon">
        <input type="checkbox" name="lock" id="lock3" class="lock" />
        <label for="lock3"
          ><img src="./images/open.svg" alt="unlock-image"
        /></label>
        <input type="checkbox" name="edit" id="edit-3" class="edit-icon" />
        <label for="edit-3"></label>
      </div>
      <div>
        <form>
          <input type="text" name="ed-color3" id="ed-color3" class="edit-txt" />
        </form>
        <p>#FFFF00</p>
      </div>
    </div>

    <!-- COLOR 4 -->
    <div class="info4">
      <div class="icon">
        <input type="checkbox" name="lock" id="lock4" class="lock" />
        <label for="lock4"
          ><img src="./images/open.svg" alt="unlock-image"
        /></label>
        <input type="checkbox" name="edit" id="edit-4" class="edit-icon" />
        <label for="edit-4"></label>
      </div>
      <div>
        <form>
          <input type="text" name="ed-color4" id="ed-color4" class="edit-txt" />
        </form>
        <p>#FFFFFF</p>
      </div>
    </div>

    <!-- COLOR 5 -->
    <div class="info5">
      <div class="icon">
        <input type="checkbox" name="lock" id="lock5" class="lock" />
        <label for="lock5"
          ><img src="./images/open.svg" alt="unlock-image"
        /></label>
        <input type="checkbox" name="edit" id="edit-5" class="edit-icon" />
        <label for="edit-5"></label>
      </div>
      <div>
        <form>
          <input type="text" name="ed-color5" id="ed-color5" class="edit-txt" />
        </form>
        <p>#0000FF</p>
      </div>
    </div>

    <!-- Linked JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
