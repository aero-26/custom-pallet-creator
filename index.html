<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap");
    </style>
    <title>Custom Color pallete</title>
  </head>
  <body>
    <!-- Color pallete     -->
    <div class="color1"></div>
    <div class="color2"></div>
    <div class="color3"></div>
    <div class="color4"></div>
    <div class="color5"></div>

    <!-- Color Info -->
    <div class="info1">
      <input type="checkbox" name="lock" id="lock1" />
      <label for="lock"
        ><img src="/images/open.svg" alt="unlock-image"
      /></label>
      <p>#FFFFFF</p>
    </div>
    <div class="info2">
      <input type="checkbox" name="lock" id="lock2" />
      <label for="lock"
        ><img src="/images/open.svg" alt="unlock-image"
      /></label>
      <p>#FFFFFF</p>
    </div>
    <div class="info3">
      <input type="checkbox" name="lock" id="lock3" />
      <label for="lock"
        ><img src="/images/open.svg" alt="unlock-image"
      /></label>
      <p>#FFFFFF</p>
    </div>
    <div class="info4">
      <input type="checkbox" name="lock" id="lock4" />
      <label for="lock"
        ><img src="/images/open.svg" alt="unlock-image"
      /></label>
      <p>#FFFFFF</p>
    </div>
    <div class="info5">
      <input type="checkbox" name="lock" id="lock5" />
      <label for="lock"
        ><img src="/images/open.svg" alt="unlock-image"
      /></label>
      <p>#FFFFFF</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
